<form [formGroup]="taskForm">

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title">
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3"  formControlName="desription"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Task Date</label>
        <input type="datetime-date" class="form-control" formControlName="task_date">
    </div>

    <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control"  formControlName="category">
    </div>

    <div class="mb-3">
        <label class="form-label">Priority Level</label>
        <select class="form-select" formControlName="priority_level">
            <option selected>Select Priority Level</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>

        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Progress Level</label>
        <select class="form-select" formControlName="progress_level">
            <option selected>Select Progress Level</option>
            <option value="pending">Pending</option>
            <option value="started">Started</option>
            <option value="completed">Completed</option>

        </select>
    </div>

    <button type="submit">press</button>

</form>>
